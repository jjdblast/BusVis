	var datettms = datett.getTime();
	for(var i = 0;i<busarray.length;i++){
		for(var j = 0;j<busarray[i].busdata.length;j++){
			busarray[i].busdata[j].date = busarray[i].busdata[j].time * 24*60*60*1000+datettms;
		}
	}

//百度地图API功能------------------------------------------------
	var map = new BMap.Map("myMap");            // 创建Map实例
	map.enableScrollWheelZoom();

	var points = busarray[0].busdata;
	var pointsForMap = [];
	for(var i=0; i<points.length&&i<33; i++){
		var point = new BMap.Point(points[i].x,points[i].y);
		pointsForMap.push(point);
	}

	map.centerAndZoom(new BMap.Point(points[0].x,points[0].y), 12); //可视化结果位于视图中央
	var myStyleJson=[
	{
				"featureType": "water",
				"elementType": "all",
				"stylers": {
									"visibility": "off"
				}
},
{

 map.setMapStyle({styleJson: myStyleJson });

    var options = {
        color: 'red'
    }
    var pointCollection = new BMap.PointCollection(pointsForMap, options);  // 初始化PointCollection
		pointCollection.hide();
    //map.addOverlay(pointCollection);  // 添加Overlay

    map.setViewport(pointsForMap); // 自动适应屏幕大小


		var daybegin = new Date(points[0].date);
		daybegin.setHours(0);
		daybegin.setMinutes(0);
		daybegin.setSeconds(0);
		var daybeginms = daybegin.getTime();

		//站的流量
		var stationFlow = [];

		var isFixed = false;
		var fixValue = 0;
		var slider_l = 0;
		var slider_r = 0;
		//
		var heatmapOverlay = new BMapLib.HeatmapOverlay({"radius":20});
		map.addOverlay(heatmapOverlay);

		//获取站点坐标
		function init(){
			for(var i = 0;i<busarray.length;i++){
				for(var j = 0;j<busarray[i].busdata.length;j++){
					var s = busarray[i].busdata[j];
					stationFlow[s.name] = {x:s.x,y:s.y,flow:0};
				}
			}
		}
		function calFlow(begin,end){
			for(var name in stationFlow){
				stationFlow[name].flow = 0;
			}
			for(var i = 0;i<busarray.length;i++){
				for(var j = 0;j<busarray[i].busdata.length;j++){
					var s = busarray[i].busdata[j];
					if(s.date>=begin&&s.date<=end){
						stationFlow[s.name].flow += s.up + s.off;
					}
				}
			}
		}
		function genData(){
			var res=[];
			for(var name in stationFlow){
				res.push({lng:stationFlow[name].x,lat:stationFlow[name].y,count:stationFlow[name].flow});
			}
			return res;
		}

		init();
		$("#fixcheck").change(function(){
			if(isFixed==false){
				isFixed = true;
				fixValue = slider_r - slider_l;
			}
				else isFixed  = false;
		});

		function change(u0,u1){
			if(isFixed==true){
				if(u0!=slider_l){
					u1 = Math.min(u0 + fixValue,100);

				}else{
					u0 = Math.max(0,u1 - fixValue);
				}
				$( "#processbar" ).slider( "option", "values", [ u0,u1 ] );
			}
			var begin =  daybeginms + u0*36*24*1000;
			var end =  daybeginms + u1*36*24*1000;
			calFlow(begin,end);
			var points = genData();
			heatmapOverlay.setDataSet({data:points,max:30});
			slider_l = u0;
			slider_r = u1;
		}
		change(0,100);
			$("#processbar").slider({
				slide:function(e,u){
					change(u.values[0],u.values[1]);
				},
				range: true,
				values: [ 0, 100 ],
				min:1,
				max:100
			});


</script>

	function dis2(left,right){
		return (left.lng - right.lng)*(left.lng - right.lng) + (left.lat - right.lat)*(left.lat - right.lat);
	}
	//findx point on AB nearest to x

	function getNearest(A,B,x){
		var cur = 0.0000001;
		var left = {lng:A.lng,lat:A.lat};
		var right = {lng:B.lng,lat:B.lat};
		while(dis2(left,right)>cur){
			var middle = {lng:(left.lng+right.lng)/2,lat:(left.lat+right.lat)/2};
			var disleft = dis2(left,x);
			var disright = dis2(right,x);
			if(disleft<disright){
				right.lng = middle.lng;
				right.lat = middle.lat;
			}else{
				left.lng = middle.lng;
				left.lat = middle.lat;
			}
		}
		left.dis2 = dis2(left,x);
		return left;
	}
	//找到离x最近的点所在的段,以及该点
	function getMinSeg(path,x){
		var res = {lng:0,lat:0};
		var mindis2 = 1000000000;
		for(var i = 0;i+1<path.length;i++){
			var nearest = getNearest(path[i],path[i+1],x);
			if(nearest.dis2<mindis2){
				mindis2 = nearest.dis2;
				res.lng = nearest.lng;
				res.lat = nearest.lat;
				res.ai = i;
				res.bi = i+1;
			}
		}
		return res;
	}
	//找到AB之间的点
	function getSubPath(path,A,B){
		var mA = getMinSeg(path,A);
		var mB = getMinSeg(path,B);
		var res = [];
		res.push(mA);
		for(var i = mA.bi;i<=mB.ai;i++){
			res.push(path[i]);
		}
		res.push(mB);
		return res;
	}

	function busSearch(lineno){
		var busName = lineno;
		var busline = new BMap.BusLineSearch(map,{
			onGetBusListComplete: function(result){
				 if(result) {
					 	var n = result.getNumBusList();
						for(var i = 0;i<n;i++){
				 			var fstLine = result.getBusListItem(i);//获取第一个公交列表显示到map上
				 			busline.getBusLine(fstLine);
						}
				 }
			},
			onGetBusLineComplete:function(result){
							var path = result.getPath();
							var nname = result.name.replace("路","");
							if(flowDataMap[busName].data1name==nname||flowDataMap[busName].data2name==nname){
								var pathmap=[];
								for(var i = 0;i<result.getNumBusStations();i++){
									var sname = result.getBusStation(i).name;
									pathmap[sname] = i;
								}

										flowlinks=flowDataMap[busName].data2;
								}

									var linkstr = flowlinks[i].link;
									var count = flowlinks[i].count;
									var p2 = linkstr.split(" ");
									var source = p2[0];
									var target = p2[1];
									var si = pathmap[source];

										console.log(source+" not found")
										continue;
									}
									var ti = pathmap[target];
									if(typeof(ti)=="undefined"){
										console.log(target+" not found")
										continue;
									}
									var A = result.getBusStation(si).position;
									var B = result.getBusStation(ti).position;
									var subpath = getSubPath(path,A,B);
									for(var j in subpath){
										if(!miniPointCount[subpath[j].lat]){
											miniPointCount[subpath[j].lat] = [];
										}
										var c = miniPointCount[subpath[j].lat][subpath[j].lng];
										if(c){
											c += count;
										}else{
											c = count;
										}
										miniPointCount[subpath[j].lat][subpath[j].lng] = c;
									}
									var csize = 0;

										csize += miniPointCount[j].length;
//										console.log("debug "+miniPointCount[j].length )

									if(!miniPointCount[path[i].lat])
